plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
    id "com.github.johnrengelman.shadow" version "4.0.2"
    id "org.springframework.boot" version "2.0.3.RELEASE"
}

group 'bottle'
version '1.0'

sourceCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
}
repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven{
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //json
    implementation 'com.google.code.gson:gson:2.8.5'
    //log4j
    implementation 'org.apache.logging.log4j:log4j-api:2.11.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
    //容器包
    implementation 'io.undertow:undertow-core:2.0.1.Final'
    implementation 'io.undertow:undertow-servlet:2.0.1.Final'
    implementation 'io.undertow:undertow-websockets-jsr:2.0.1.Final'
    //表单文件上传
    implementation 'commons-fileupload:commons-fileupload:1.4'
    //压缩
    implementation 'org.apache.ant:ant:1.10.5'
    // excel读取
    implementation 'org.apache.poi:poi-ooxml:3.7'
    implementation 'org.apache.poi:poi:3.9'
    //google 图片处理
    implementation 'net.coobird:thumbnailator:0.4.8'
   
}

shadowJar {
    baseName = 'FILE-SERVICE'
    classifier = null
    version = 1.0
    manifest {
        attributes 'Main-Class': 'server.LunchServer'
    }
    exclude 'ffmpeg'
    exclude 'ffmpeg.exe'
    exclude 'simhei.ttf'
//    dependencies {}
}